<div class="container">
    <div class="col-md-10">
      <div class="card border-primary">
        <div class="card-header">
         Posts
        </div>
        <div class="card-body">
          <ul class="list-group" *ngFor="let post of posts; index as i">
              <app-postlistitem [post]="post" [index]="i"></app-postlistitem>
            <br>
          </ul>
        </div>
      </div>
    </div>
  </div>
